<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'push'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">侬晓得哇？</a>
      <a mat-list-item disabled href="#">Series 2</a>
      <a mat-list-item disabled href="#">Series 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>DN-waste</span>
      <span class="fill-space"></span>
      <nav *ngIf="!(isHandset$ | async)" mat-tab-nav-bar>
        <a mat-tab-link>22</a>
        <a mat-tab-link>2233</a>
      </nav>
    </mat-toolbar>
    <app-amap-container> </app-amap-container>
  </mat-sidenav-content>
</mat-sidenav-container>
